<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header><h1>Bem vindo à São Paulo</h1></header>

    <form action="#" method="POST">
        <div class="HV">
            <label for="nome">Nome</label>
            <input type="text" id="nome" size= MAXLENGTH100 required>
        </div>

        <div class="HV">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="HV">
            <label for="telefone">Número de telefone</label>
            <input type="tel" id="telefone" placeholder="Ex: (11) xxxx-xxxx" required>
        </div>

        <div class="HV">
            <label for="data">Data de nascimento</label>
            <input type="date" id="data" required>
        </div>

        <p>Tem 18 anos ou mais de idade ?</p>

        <div class="HV2">
            <input type="radio" name="idade" value="S">Sim
            <input type="radio" name="idade" value="N" checked>Não
        </div>

        <p>Quais seus interesses na cidade ?</p>

        <div class="HV2">

            <input type="checkbox" name="interesse" value="TU">Turismo
            <input type="checkbox" name="interesse" value="RE">Residência
            <input type="checkbox" name="interesse" value="ES">Estudar
            <input type="checkbox" name="interesse" value="RL">Relacionamento
            <input type="checkbox" name="interesse" value="TR">Trabalho
            <input type="checkbox" name="interesse" value="None">Nenhum
        </div>

        <br><br>
        
        <button class="enviar" type="submit">Enviar</button>
        <button class="limpar" type="reset">Limpar</button>

    </form>
    


</body>
</html>
